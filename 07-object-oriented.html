<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Object-Oriented</title>
</head>

<body>

    <script>
        //创建对象的方式:
        //第一种 json方式创建对象 键值对
        var o = { 'key': 'val' };
        //第二种 数组的方式 
        var arr = [1, 2, 3, {}];

        var o = {
            name: 'jason',
            age: 18,
            sayHi: function () {
                console.log('name:' + this.name + '' + this.age);
            }
        }
        //缺点:不能把json对象当成一个模版 进行new操作来构造一个新对象
        //给json对象添加属性
        o.color = 'red';  //javascript:一个动态的语言
        //给json对象添加方法
        o.show = function () {
            console.log('show_o');
        };

        //第三种 new 创建对象的方式
        var o2 = new Object();
        o2.age = 18;
        o2.show = function () {
            console.log('show_o');
        }

        //第四种 创建对象的方式 构造函数的方式
        function Cat() {
            this.age = 18;
            this.show = function () {
                console.log('show_o');
            }
        }
        var c = new Cat();
        //new:内部的原理
        //第一步:迅速创建一个空对象 
        //第二步:把this指向到这个空对象 
        //第三步:把空对象的原型指向构造函数的原型对象 
        //第四步-1:如果没有reuturn的话，那么把当前的this空对象返回
        //第四步-2:如果有return 则返回return指向的对象

    </script>
</body>

</html>
