<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src='./src/lib/konva-master/konva.js'></script>
    <script src='./src/js/pieChart.js'></script>
    <title>pieChart</title>
</head>

<body>
    <div class="container">
    </div>

    <script>
        //创建舞台
        var stage = new Konva.Stage({
            container: '.container',
            width: window.innerWidth,
            height: window.innerHeight
        });
        //创建层
        var layer = new Konva.Layer();
        stage.add(layer);

        //中心点坐标
        var cenX = stage.width() / 2;
        var cenY = stage.height() / 2;

        //data of the PieChart
        var data = [
            { name: 'frontEnd', value: ".15", color: 'green' },
            { name: 'PHP', value: ".15", color: 'blue' },
            { name: 'Java', value: ".2", color: 'red' },
            { name: 'UI', value: ".3", color: 'orange' },
            { name: 'IOS', value: ".1", color: 'purple' },
            { name: 'Android', value: ".1", color: 'pink' },
        ];

        var p = new PieChart({
            x: cenX,
            y: cenY,
            r: 100,
            data: data,
        });

        p.addToGroupOrLayer(layer);

        layer.draw();

        P.playAnimate();

    </script>
</body>

</html>
