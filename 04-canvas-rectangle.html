<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Canvas-Rectangle</title>
</head>
<body>
    <div>
        <canvas id="cavsElem">
        </canvas>
    </div>

    <script>
        (function(){
            var canvas = document.querySelector('#cavsElem');
            var ctx = canvas.getContext('2d');
            
            canvas.width = 600;
            canvas.height = 600;
            canvas.style.border = "1px solid #000";

            //rect() 需要四个参数 前两个是x,y  后两个矩形的宽高
            ctx.beginPath();
            ctx.rect(200,100,150,50);
            ctx.stroke();

            //矩形的第二种生成方式
            ctx.beginPath();
            ctx.strokeStyle = 'red';
            ctx.strokeRect(200,200,100,150);

            //矩形的第三种生成方式 填充矩形
            ctx.fillRect(300,300,60,120)
        }());
    </script>
</body>
</html>
