<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src='./src/js/castRect.js'></script>

    <title>Canvas-Canvas</title>
</head>

<body>
    <div>
        <canvas id="cavsElem">
        </canvas>
    </div>

    <script>
        (function () {
            var canvas = document.querySelector('#cavsElem');
            var ctx = canvas.getContext('2d');

            canvas.width = 600;
            canvas.height = 600;
            canvas.style.border = "1px solid blue";

            var canvasHide = document.createElement('canvas');
            canvasHide.width = canvas.width;
            canvasHide.height = canvas.height;
            canvas.style.border = "1px solid red";
            var ctxHide =canvas.getContext('2d');

            var rect = new itCastRect({
                x: 100,
                y: 100,
                w: 200,
                h: 200,
                opacity: .6,
                rotation: 45,
                scaleX: 1.5,
                scaleY: 1.8,
                fillStyle: 'purple',
                strokeStyle: 'yellow',
            });
            rect.render(ctxHide);

            var rect = new itCastRect({
                x: 360,
                y: 360,
                w: 300,
                h: 300,
                opacity: .6,
                rotation: 45,
                scaleX: .6,
                scaleY: .6,
                fillStyle: 'purple',
                strokeStyle: 'yellow',
            });
            rect.render(ctxHide);

            //批量绘制
            ctx.drawImage(canvasHide,0,0);
        }());
    </script>
</body>

</html>
