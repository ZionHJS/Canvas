<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Draw-Graph</title>
</head>
<body>
    <div id="container">
        <canvas id="cavsElem">
            Please Update Your Browser
        </canvas>

        <script>
            var a = function(){
                console.log('aa');
            };
            //a();
            //var b = (a); //b => b=a;
            //b()  //a();
            //(a)(); //()括号代表强制执行括号内部 并且返回。 后面的括号就代表强制执行前面的函数  并且把返回值返回到外面去

            (function(){
                // a();
                var canvas = document.querySelector('#cavsElem');
                var ctx = canvas.getContext('2d');

                canvas.width = 600;
                canvas.height = 600;
                canvas.style.border = '1px solid #000';

                //绘制表格
                //第一步 绘制横线
                var rectH = 100;
                var rectW = 100;
                
                for(var i=0; i<canvas.width/rectH; i++){
                    //绘制横线
                    ctx.moveTo(0,i*rectH);//如果不设置moveTo 当前画笔没位置
                    ctx.lineTo(canvas.width, i*rectH);
                    //绘制竖线
                    ctx.moveTo(i*rectW, 0);
                    ctx.lineTo(i*rectW, canvas.height);

                    ctx.lineWidth = 0.2;
                    ctx.stroke();
                }
            }());
        </script>
    </div>
</body>
</html>
