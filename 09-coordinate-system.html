<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>coordinate-system</title>
</head>

<body>
    <div>
        <canvas id="cavsElem">
        </canvas>
    </div>

    <script>
        (function () {
            var canvas = document.querySelector('#cavsElem');
            var ctx = canvas.getContext('2d');

            canvas.width = 600;
            canvas.height = 600;
            canvas.style.border = "1px solid #000";

            var x0 = 100;
            var y0 = 500;
            var maxHeight = 300;
            var arrowWidth = 10;
            //绘制x轴
            ctx.beginPath();
            ctx.strokeStyle = 'blue';
            ctx.moveTo(x0,y0);
            ctx.lineTo(x0+400,y0);

            //画端头的箭头
            ctx.lineTo(x0+400-arrowWidth,y0-arrowWidth);
            ctx.moveTo(x0+400,y0);
            ctx.lineTo(x0+400-arrowWidth,y0+arrowWidth);

            ctx.stroke();

            //绘制y轴
            ctx.beginPath();
            ctx.strokeStyle = 'orange';
            ctx.moveTo(x0,y0);
            ctx.lineTo(x0,y0-400);

            //画端头的箭头
            ctx.lineTo(x0-arrowWidth,y0-400+arrowWidth);
            ctx.moveTo(x0,y0-400);
            ctx.lineTo(x0+arrowWidth,y0-400+arrowWidth);

            ctx.stroke();

            //绘制线段
            var data =[.4, .5, .8, .7];
            var pointWidth = 400/(data.length+1);
            ctx.beginPath();
            ctx.strokeStyle = 'blue';
            for(var i = 0; i<data.length; i++){
                var x = x0 + (i+1)*pointWidth;
                var y = y0 - data[i]*maxHeight;
                ctx.lineTo(x,y);
            }

            ctx.stroke();
        }());
    </script>
</body>

</html>
