<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Canvas-DrawImg</title>
</head>

<body>
    <div>
        <canvas id="cavsElem">
        </canvas>
    </div>

    <script>
        (function(){
            var canvas = document.querySelector('#cavsElem');
            var ctx = canvas.getContext('2d');
            
            canvas.width = 900;
            canvas.height = 900;
            canvas.style.border = "1px solid #000";

            //第一步 创建图片的dom对象
            var img = new Image();
            img.src = './src/img/dog.jpg'; //只要设置了src属性 当前img对象立即去加载图片

            img.onload = function(){
                //图片加载完成后 把图片绘制到canvas上
                ctx.drawImage(img, 100,100);
                //绘制10张图片
                // for(var i=0; i<10; i++){
                //     ctx.drawImage(img, 100 + i*20, 100 + i*20);
                // }
                ctx.drawImage(img,100, 100, 120, 240);

                var ow = img.width;
                var oh = img.height;
                ctx.drawImage(img,300, 300, 300, 300*oh/ow);  //保持原图的宽高比
            };
        }());
    </script>
</body>

</html>
