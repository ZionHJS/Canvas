<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Transform-Rotate-Restore</title>
</head>
<body>
    <div>
        <canvas id="cavsElem">
        </canvas>
    </div>

    <script>
        (function(){
            var canvas = document.querySelector('#cavsElem');
            var ctx = canvas.getContext('2d');
            
            canvas.width = 900;
            canvas.height = 900;
            canvas.style.border = "1px solid #000";
            ctx.save();//save current context

            ctx.fillStyle = 'red';
            ctx.fillRect(10,10,100,100);

            ctx.translate(200,200);
            ctx.rotate(30*Math.PI/180);
            ctx.scale(6,6);
            ctx.globalAlpha=0.3;
            ctx.moveTo(0,0);
            ctx.lineTo(400,0);
            ctx.moveTo(0,0);
            ctx.lineTo(0,400);
            ctx.stroke();
            
            ctx.fillRect(10,10,45,45);

            ctx.restore();
            
            ctx.fillRect(600,600,100,100);  //go back to the last saved context
        }());
    </script>
</body>
</html>
